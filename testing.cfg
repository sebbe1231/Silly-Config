// Config for launching testing settings

sv_cheats true
mp_warmup_pausetimer 1
sv_grenade_trajectory_prac_pipreview true
ammo_grenade_limit_total 5 
sv_infinite_ammo 2  

// Infinte money
mp_maxmoney 99999
mp_startmoney 99999
mp_afterroundmoney 99999
mp_buy_anywhere 1

mp_restartgame 1

bot_kick
mp_limitteams 0
bot_stop 1
mp_autoteambalance false

// Binds
bind "o" "toggle sv_showimpacts 1 0"
bind "p" "bot_place"
bind scancode51 "sv_rethrow_last_grenade"
bind scancode49 "toggle_dv"

// Wallhack commands
// "toggle_dv"
r_aoproxy_show 0; alias toggle_dv x_debug_vision

alias toggle_dv x_debug_vision;
alias x_debug_vision "r_aoproxy_show 1; alias toggle_dv x_normal_vision";
alias x_normal_vision "r_aoproxy_show 0; alias toggle_dv x_debug_vision";

